<mat-card>
  <mat-card-content>
    <mat-card-title>Editing Bus no: {{bus_no}}</mat-card-title>
    <!-- <hr> -->
    <div class="row">
      <div class="col">
        <ul class="nav nav-tabs nav-pills nav-fill" id="myTab" role="tablist">
          
          <li class="nav-item">
            <a class="nav-link {{passengers==true ?' active':''}}" (click)="showPassengers()">Passengers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{routes==true ?' active':''}}" (click)="showRoutes()">Routes </a>
          </li>
        </ul>
        <div class="tab-content">
          <div *ngIf="passengers === true">
            <hr>
            <app-passengers></app-passengers>
          </div>
          <div *ngIf="routes === true">
            
            <app-routes></app-routes>
          </div>
        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
<hr>
