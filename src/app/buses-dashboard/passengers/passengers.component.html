                <p>{{passenger.stop_id}}</p>
              </div>

            </div>
          </div>

          <mat-action-row class="btn-toolbar text-center well">
            
            <button  type="button" class="btn btn-warning"> Edit</button> 
            <button type="button" class="btn btn-danger"> Delete</button>
          </mat-action-row>
          
        </mat-expansion-panel>
      </mat-accordion>
