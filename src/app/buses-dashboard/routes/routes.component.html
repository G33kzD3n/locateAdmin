<mat-card>
  <mat-card-content>

    <div>
      <div class="row">
        <div class="col">

          <mat-accordion>
            <mat-expansion-panel class="panel-ex" *ngFor="let stop of stops; let i=index">
              <mat-expansion-panel-header class="header-ex" (click)="setStopDataInForm(stop)">
                <mat-panel-title>
                  <p> {{stop.name}}</p>
                </mat-panel-title>
                <mat-panel-description>

                </mat-panel-description>

              </mat-expansion-panel-header>

              <label>#</label>
              <p> {{i}}</p>

              <label>Latitide:</label>
              <p>{{stop.lat}}</p>
              <label>Longitude:</label>
              <p>{{stop.lng}}</p>
            </mat-expansion-panel>

          </mat-accordion>

                <tr> -->

                  <td>{{stop.name}}</td>

                </tr>
              </tbody>
              <thead>
                <tr>

                  <th scope="col">Longitude</th>
                </tr>
              </thead>
            </table> 
          </div> -->
        </div>

        <div class="col-sm-4">
          <agm-map [latitude]="lat" [longitude]="lng" [zoom]=15 (mapClick)="getCoords($event)">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>
        </div>
        <div class="col">
          <form [formGroup]="stopForm" (ngSubmit)="editStop(stopForm)">
            <div class="form-group">
              <label>Index:</label>
              <input type="text" formControlName="stopId" class="form-control" id="index">
              <label>Stop Name:</label>
              <input type="text" formControlName="stopName" class="form-control" id="name">
              <label>Latitide:</label>
              <input type="text" formControlName="stopLat" value={{latitude}} class="form-control" id="lat">
              <label>Longitude:</label>
              <input type="text" formControlName="stopLng" value={{longitude}} class="form-control" id="lng">
            </div>
            <div class="text-center">
              <button type="submit" (click)="addStop()" class="btn btn-primary float-left"><img src="../../assets/imgs/trashed.svg">Add
                Stop</button>
              <button type="submit" (click)="editStop()" class="btn btn-primary "><img src="../../assets/imgs/trashed.svg">Edit
                Stop</button>
              <button type="submit" (click)="editStop()" class="btn btn-danger float-right"><img src="../../assets/imgs/outline-restore_from_trash-24px.svg">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
