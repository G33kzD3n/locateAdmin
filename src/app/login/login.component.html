<div class="row">
    <div class="col-md-8 col-md-offset-1">
        
        <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class=" text-center text-blue-light ">{{title}}</h2>
            <div class="form-group">
                <label class="pull-left" style="font-size: 18px;" for="name">Username</label>
                <input type="text" formControlName="username" class="form-control" name="username" id="username"
                    placeholder="Enter the username here.">
            </div>
            <div class="errorBox" *ngIf="loginForm.controls['username'].hasError('required')  && loginForm.controls['username'].touched">*User
                ID Required.
              </div>
              <!-- <div class="errorBox" *ngIf="loginForm.controls['username'].hasError('pattern') && loginForm.controls['username'].touched">*Password
                Is Required.
              </div> -->
              <div class="errorBox" *ngIf="loginForm.controls['username'].hasError('minlength') || loginForm.controls['username'].hasError('maxlength')  && loginForm.controls['username'].touched">
                *Enter Valid ID.
              </div>
            <div class="form-group">
                <label class="pull-left" style="font-size: 18px;" for="authorName">password</label>
                <input formControlName="password"  cols="10" type="password" class="form-control"
                    name="password" id="authorName" placeholder="Enter your password.">
            </div>
            <div class="errorBox" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                *password is required.
            </div>
            <div class="errorBox" *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched">
                *password must be more 8
            </div>
            <button class="bg-white hover:bg-grey-lightest text-grey-darkest font-semibold py-2 px-4 border border-grey-light rounded shadow" [disabled]="!loginForm.valid" type="submit">Log In </button>
        </form>
    </div>
</div>
