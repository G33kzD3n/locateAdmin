<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 ">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)" class="h-full mt-32 content-center bg-white shadow-lg rounded px-8  mb-4 ">
            <h2 class=" text-center pt-5 ">{{title}}</h2>
            <div class="form-group mt-10 p-6">
                <label class="pull-left" style="font-size: 18px;" for="name">Username</label>
                <input type="text" formControlName="username" class="form-control" name="username" id="username"
                    placeholder="Enter the username here.">
            </div>
            <div class="errorBox pl-6 pr-6" *ngIf="loginForm.controls['username'].hasError('required')  && loginForm.controls['username'].touched">*User
                Id required.
            </div>
            <div class="errorBox pl-6 pr-6" *ngIf="loginForm.controls['username'].hasError('pattern') && loginForm.controls['username'].touched">*Enter
                valid User Id
            </div>
            <!-- <div class="errorBox pl-6 pr-6" *ngIf="loginForm.controls['username'].hasError('minlength') || loginForm.controls['username'].hasError('maxlength')  && loginForm.controls['username'].touched">
                *username must b 8 chars long.
              </div> -->
            <div class="form-group pl-6 pr-6">
                <label class="pull-left" style="font-size: 18px;" for="authorName">Password</label>
                <input formControlName="password" cols="10" type="password" class="form-control" name="password" id="authorName"
                    placeholder="Enter your password here">
            </div>
            <div class="errorBox mt-0 pl-6 pr-6" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                *Password is required.
            </div>
            <!-- <div class="errorBox pl-6 pr-6" *ngIf="loginForm.controls['password'].hasError('minlength') || loginForm.controls['password'].hasError('maxlength')  && loginForm.controls['username'].touched">
                *password length must be 8 chars.
              </div> -->
            <div class="errorBox mt-0 pl-6 pr-6" *ngIf="loginForm.controls['password'].hasError('pattern')  && loginForm.controls['password'].touched">*Enter
                Password as chars only
            </div>
            <div class="mt-5 pt-0 pl-6 pr-6 mb-0 pb-0">
                <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Log In </button>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
